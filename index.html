<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â›… A Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border-div">
        <h1 id="currentSearchLocation">Sydney</h1>
        <h3 class="last-updated">last updated Thursday 7:45pm</h3>

        <div class="row">
          <div class="col-6 current-info">
            <div class="d-flex weather-temperature">
              <img src="images/sun.svg" alt="Sunny" id="icon" />
              <strong id="temperature">20</strong>
              <span class="units"> Â°C </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description">Sunny</li>
              <li class="current-humidity">
                Humidity: <span id="humidity">20</span>%
              </li>
              <li class="current-wind">Wind: <span id="wind">2</span>km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <div id="forecast"></div>
      </div>
      <br />
      <form id="search-form">
        <input type="text" placeholder="Enter city..." id="enter-city" />
        <input type="submit" value="SEARCH" class="submit-button" />
        <br />
      </form>
      <br />
      <button id="current-location-button" class="submit-button">
        Use current location
      </button>

      <small class="creator">
        <a
          href="https://github.com/katec23/weather-app"
          class="open-source-code-link"
          target="_blank"
          >Open-source code</a
        >
        by ðŸ’œ Kate Calcott
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
